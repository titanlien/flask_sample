server {

    listen 80;
    server_name _;
    charset utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /app/static;
    }

    location / {
        # uwsgi_pass web:5000;
	    proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
